<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de sesión</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				
				<a class="navbar-brand" href="#" th:href="@{/}">Inicia sesión o regístrate</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Inicio de sesión</h1>
				<form th:action="@{/login}" method="post">

					<!-- Mostrar mensaje si el usuario ha cerrado sesión -->
					<div th:if="${param.logout}" class="alert alert-success">
						<p>Has cerrado sesión exitosamente.</p>
					</div>

					<!-- Mostrar mensaje si hay error en la autenticación -->
					<div th:if="${param.error}" class="alert alert-danger">
						<p>Error: Credenciales inválidas, intenta nuevamente.</p>
					</div>


					<div class="form-group">
						<label  for="username">Email : </label> 
						<input id="email"  name="username" type="text" class="form-control"
							required autofocus="autofocus" placeholder="Ingresa tu email">
					</div>

					<div class="form-group">
						<label  for="password">Password : </label> 
						<input  id="password" type="password"  name="password" class="form-control" required
							autofocus="autofocus" placeholder="Ingresa tu contraseña">
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
									value="Iniciar sesión" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span> ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate
							aquí</a></span>
				</div>

			</div>
		</div>
	</div>


	
</body>
</html>
